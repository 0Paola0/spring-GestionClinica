<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorios</title>
  <style>
    /* ==== BASE GENERAL ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* ==== ENCABEZADO ==== */
    .encabezado-principal {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo-header img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: white;
    }

    .encabezado-principal h1 {
      color: white;
      font-size: 36px;
      font-weight: 700;
    }

    /* ==== CONTENEDOR ==== */
    .contenedor-principal {
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .tarjeta {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    /* ==== ENCABEZADO DE TARJETA ==== */
    .encabezado-tarjeta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .titulo-seccion {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
    }

    .titulo-seccion svg {
      width: 28px;
      height: 28px;
      fill: #2563eb;
    }

    .controles-derecha {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .buscador {
      position: relative;
    }

    .buscador input {
      width: 350px;
      padding: 12px 45px 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }

    .buscador input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .icono-buscar {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #6b7280;
      cursor: pointer;
    }

    .boton-nuevo {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .boton-nuevo:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    /* ==== TABLA ==== */
    .tabla-contenedor {
      overflow-x: auto;
    }

    .tabla {
      width: 100%;
      border-collapse: collapse;
    }

    .tabla thead {
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
    }

    .tabla th {
      padding: 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tabla tbody tr {
      border-bottom: 1px solid #e5e7eb;
      transition: all 0.2s;
    }

    .tabla tbody tr:hover {
      background: #f9fafb;
    }

    .tabla td {
      padding: 18px 16px;
      color: #374151;
      font-size: 15px;
    }

    .acciones {
      display: flex;
      gap: 8px;
    }

    .boton-accion {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      text-decoration: none;
    }

    .boton-ver {
      background: #2563eb;
      color: white;
    }

    .boton-editar {
      background: #f59e0b;
      color: white;
    }

    .boton-eliminar {
      background: #ef4444;
      color: white;
    }

    .boton-accion:hover {
      transform: translateY(-1px);
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
<header class="encabezado-principal">
  <div class="logo-header">
    <img src="/img/logo.png" alt="Logo">
  </div>
  <h1>Laboratorios</h1>
</header>

<main class="contenedor-principal">
  <div class="tarjeta">
    <div class="encabezado-tarjeta">
      <h2 class="titulo-seccion">
        ðŸ§ª Lista de Laboratorios
      </h2>

      <div class="controles-derecha">
        <div class="buscador">
          <input type="text" id="buscador" placeholder="Buscar examen o paciente...">
          <svg class="icono-buscar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91
            13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0
            3.09-.59 4.23-1.57l.27.28v.79l5
            4.99L20.49 19l-4.99-5z"/>
          </svg>
        </div>
        <form action="/laboratorio/nuevo" method="get">
          <button type="submit" class="boton-nuevo">Nuevo Examen</button>
        </form>
      </div>
    </div>

    <div class="tabla-contenedor">
      <table class="tabla">
        <thead>
        <tr>
          <th>ID</th>
          <th>PACIENTE</th>
          <th>EXAMEN</th>
          <th>TIPO</th>
          <th>ESTADO</th>
          <th>FECHA</th>
          <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody id="tabla-laboratorios">
        <tr th:each="lab : ${laboratorios}">
          <td th:text="${lab.id}">1</td>
          <td th:text="${lab.nombrePaciente}">Paciente</td>
          <td th:text="${lab.examenEspecifico}">Examen</td>
          <td th:text="${lab.tipoExamen}">Tipo</td>
          <td th:text="${lab.estado}">Pendiente</td>
          <td th:text="${lab.fechaProgramacion}">2025-10-20</td>
          <td>
            <div class="acciones">
              <a th:href="@{'/laboratorio/ver/' + ${lab.id}}" class="boton-accion boton-ver">Ver</a>
              <a th:href="@{'/laboratorio/editar/' + ${lab.id}}" class="boton-accion boton-editar">Editar</a>
              <a th:href="@{'/laboratorio/eliminar/' + ${lab.id}}"
                 onclick="return confirm('Â¿Eliminar este registro?')"
                 class="boton-accion boton-eliminar">Eliminar</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script>
  // Buscador en tiempo real
  document.getElementById('buscador').addEventListener('input', function () {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll('#tabla-laboratorios tr');
    filas.forEach(fila => {
      const textoFila = fila.textContent.toLowerCase();
      fila.style.display = textoFila.includes(filtro) ? '' : 'none';
    });
  });
</script>
</body>
</html>
